<!DOCTYPE html>
<html lang="en-GB">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaanV2 - Sudoku Solver</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="horizontal-center">
  </div class="empty">
  <div id="playground">
    <table id="sudoku">
    </table>
    <div id="buttons">
      <button type="button" class="animated" id="solve">solve</button>
      <button type="button" class="animated" id="solve_once">pass once</button>
      <button type="button" class="animated" id="generate">generate</button>
    </div>
    <div style="margin-top: 5px;">
      <label class="animated">Difficulty:</label>
      <input type="range" class="animated" id="difficulty" name="difficulty" title="Difficulty" min="1" max="72"
        value="48">
    </div>
    <div>
      <label class="animated">Hints:</label>
      <input type="checkbox" class="animated" id="hints" name="hints" title="Hints" checked>
    </div>
    <div id="text" class="animated" hidden="true"></div>
  </div>
  </div class="empty">
  </div>
</body>
<script src="main.js"></script>

</html>
