name: ðŸ¦€

on:
  push:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "server/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "server/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: ðŸ¦€ ${{ matrix.folder }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: [ "lib", "server" ]

    steps:
    - name: ðŸ“¦ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ”¨ Build
      working-directory: ${{ matrix.folder }}
      run: cargo build --verbose

    - name: ðŸ“‹ Run tests
      working-directory: ${{ matrix.folder }}
      run: cargo test --verbose
